<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тест</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Фон с плавным градиентом */
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a, #121212, #1a1a1a);
      background-size: 800% 800%;
      animation: gradientBG 80s ease infinite;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Эффект дыхающего свечения */
    @keyframes cardGlow {
      0% { box-shadow: 0 0 10px rgba(255,255,255,0.15), 0 0 20px rgba(255,255,255,0.1); }
      50% { box-shadow: 0 0 35px rgba(255,255,255,0.4), 0 0 70px rgba(255,255,255,0.25); }
      100% { box-shadow: 0 0 10px rgba(255,255,255,0.15), 0 0 20px rgba(255,255,255,0.1); }
    }

    /* Карточка */
    .quiz-container {
      background: rgba(20,20,20,0.85);
      padding: 40px 35px;
      border-radius: 18px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      backdrop-filter: blur(12px);
      animation: fadeInUp 1.2s ease forwards, cardGlow 8s ease-in-out infinite;
      transition: all 0.8s ease;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 1.9em;
      font-weight: 600;
      color: #fff;
      text-shadow: 0 0 12px rgba(255,255,255,0.4);
      letter-spacing: 1px;
      animation: fadeIn 1.5s ease forwards;
    }

    /* Стартовый экран */
    .start-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .start-screen p {
      color: #bbb;
      font-size: 1.05em;
      transition: color 1s ease;
    }

    /* Кнопки */
    button {
      padding: 14px 32px;
      border: none;
      background: #1a1a1a;
      color: #fff;
      font-size: 1.05em;
      font-weight: 500;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.6s ease;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
      margin-top: 30px;
    }

    button:hover {
      background: #2a2a2a;
      transform: translateY(-3px) scale(1.04);
      box-shadow: 0 0 28px rgba(255,255,255,0.5);
    }

    .question {
      font-size: 1.3em;
      margin-bottom: 20px;
      font-weight: 500;
      animation: fadeInUp 1s ease forwards;
      text-shadow: 0 0 8px rgba(255,255,255,0.25);
      transition: all 0.6s ease;
    }

    .answers {
      display: grid;
      gap: 14px;
      animation: fadeIn 1.2s ease forwards;
    }

    .answers label {
      display: block;
      background: #111;
      padding: 14px 18px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.6s ease;
      font-size: 1em;
      text-align: left;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08),
                  0 0 12px rgba(255,255,255,0.1);
    }

    .answers input {
      display: none;
    }

    /* наведение */
    .answers label:hover {
      background: #1f1f1f;
      color: #fff;
      font-weight: 600;
      box-shadow: 0 0 28px rgba(255,255,255,0.45);
      transform: scale(1.04);
    }

    /* выбранный вариант */
    .answers label.selected {
      background: #1f1f1f;
      color: #fff;
      font-weight: 600;
      box-shadow: 0 0 32px rgba(255,255,255,0.55);
      transform: scale(1.05);
    }

    .answers span {
      display: block;
      border-radius: 8px;
      padding: 8px;
      transition: all 0.6s ease;
    }

    .result {
      font-size: 1.2em;
      margin-top: 20px;
      color: #ddd;
      animation: fadeIn 1.5s ease forwards;
      text-shadow: 0 0 8px rgba(255,255,255,0.3);
      transition: all 0.8s ease;
    }

    .result img {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 28px rgba(255,255,255,0.45);
      animation: fadeInScale 1.6s ease forwards;
      transition: all 0.8s ease;
    }

    /* Анимации */
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    @keyframes fadeInUp { from {opacity: 0; transform: translateY(30px);} to {opacity: 1; transform: translateY(0);} }
    @keyframes fadeInScale { from {opacity: 0; transform: scale(0.9);} to {opacity: 1; transform: scale(1);} }
  </style>
</head>
<body>
  <div class="quiz-container" id="container">
    <div class="start-screen" id="start-screen">
      <h1>Тест з медичної термінології</h1>
      <p>Натисніть кнопку, щоб розпочати</p>
    <img src="https://st2.depositphotos.com/39463116/49064/i/450/depositphotos_490640692-stock-photo-medical-terminology-word-in-doctor.jpg" alt="Медицина">
      <button id="start">Розпочати</button>
    </div>

    <div id="quiz" style="display:none;"></div>
    <button id="next" style="display:none;">Далі</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    const quizData = [
      { question: "Який термін означає серцевий?", answers: {a: "нейро-", b: "остео-", c: "кардіо-"}, correct: "c" },
      { question: "Що означає суфікс -ектомія?", answers: {a: "видалення органа", b: "біль органа", c: "запалення органа"}, correct: "a" },
      { question: "Гастралгія - це...", answers: {a: "біль у шлунку", b: "запалення шлунка", c: "видалення шлунка"}, correct: "a" },
      { question: "Гепатит - це...", answers: {a: "запалення печінки", b: "збільшення печінки", c: "видалення печінки"}, correct: "a" },
      { question: "Який корінь у медичних термінах означає нерв? ", answers: {a: "гастр-", b: "нейро-", c: "кардіо-"}, correct: "b" },
      { question: "Що означає префікс 'гіпер-'? ", answers: {a: "підвищення", b: "зниження", c: "видалення"}, correct: "a" },
      { question: "Що означає 'кардіомегалія'?", answers: {a: "рак серця", b: "збільшення серця", c: "непрацюючий клапан в серці"}, correct: "b" }

    ];

    const quizContainer = document.getElementById("quiz");
    const resultContainer = document.getElementById("result");
    const nextButton = document.getElementById("next");
    const startButton = document.getElementById("start");
    const startScreen = document.getElementById("start-screen");

    let currentQuestion = 0;
    let numCorrect = 0;

    function showQuestion(index) {
      const q = quizData[index];
      const answers = [];
      for (let key in q.answers) {
        answers.push(
          `<label>
             <input type="radio" name="question" value="${key}">
             <span>${q.answers[key]}</span>
           </label>`
        );
      }
      quizContainer.innerHTML = `
        <div class="question">${q.question}</div>
        <div class="answers">${answers.join("")}</div>
      `;

      // выделение выбранного ответа
      const labels = quizContainer.querySelectorAll("label");
      labels.forEach(label => {
        const input = label.querySelector("input");
        input.addEventListener("change", () => {
          labels.forEach(l => l.classList.remove("selected"));
          if (input.checked) {
            label.classList.add("selected");
          }
        });
      });
    }

      quizContainer.style.display = "none";
      nextButton.style.display = "none";

    nextButton.addEventListener("click", () => {
      const selected = document.querySelector("input[name=question]:checked");
      if (!selected) return;

      if (selected.value === quizData[currentQuestion].correct) {
        numCorrect++;
      }

      currentQuestion++;
      if (currentQuestion < quizData.length) {
        showQuestion(currentQuestion);
      } else {
        showResults();
      }
    });

    startButton.addEventListener("click", () => {
      startScreen.style.display = "none";
      quizContainer.style.display = "block";
      nextButton.style.display = "inline-block";
      showQuestion(currentQuestion);
    });
  </script>
